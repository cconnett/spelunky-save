<!DOCTYPE html>
<html ng-app="JournalEditor">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="js/init.js"></script>
    <script src="third_party/angular.min.js"></script>
    <script src="third_party/node-jspack/jspack.js"></script>
    <script src="js/app.js"></script>
    <script src="js/savefile.js"></script>
    <script src="js/journalctrl.js"></script>
  </head>
  <body ng-controller="JournalCtrl as ctrl">
    <button ng-click="ctrl.chooseSaveFile()">
      Find your save file</button>
    <div class="flex">
      <div ng-repeat="category in ctrl.journal.allCategories
                      track by category.name">
        <ol>
          <li class="entry"
              ng-repeat="entry in category.contents | orderBy: 'number'
                         track by entry.name"
              ng-class="{done: entry.unlocked}">
            {{entry.name}}
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
